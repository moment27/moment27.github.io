
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscribirse - Classcraft</title>
  <link rel="stylesheet" href="style_incribir.css" />
</head>
<body>
    <body>

        <img
          class="background-image"
          src="img/classsscraftinscrib.jpg"
          width="1920"
          height="1080"
        />
      
        <div class="container-box">
      
          <div class="container" role="main" aria-label="Formulario de inscripción">
            <div class="logo" aria-hidden="true">
              <img src="img/Classcraftlogo.png" alt="" />
            </div>
            <h2 class="title">Inscribirse como:</h2>
      
            <div class="cards" role="list">
              <div class="card" role="listitem" tabindex="0" >
                <img
                  class="card-image"
                  src="img/profe.jpg"
                  width="96"
                  height="144"
                />
                <span class="card-label active">Maestro</span>
              </div>
      
              <div class="card disabled" role="listitem" aria-label="Inscribirse como Alumno no disponible">
                <img
                  class="card-image"
                  src="https://storage.googleapis.com/a1aa/image/459001c5-7fa9-49d5-ed75-9d1ea62cddd1.jpg"
                  width="96"
                  height="144"
                />
                <span class="card-label">Alumno</span>
              </div>
      
              <div class="card disabled" role="listitem" aria-label="Inscribirse como Padres no disponible">
                <img
                  class="card-image"
                  src="https://storage.googleapis.com/a1aa/image/971b016f-4c23-4f4f-5ee8-3ccd8d176bae.jpg"
                  width="96"
                  height="144"
                />
                <span class="card-label">Padres</span>
              </div>
            </div>
      
            <p class="footer-text">
              ¿Ya tiene una cuenta?
              <a class="footer-link" href="#">Conéctese aquí</a>
            </p>
          </div>
        </div>
      
      </body>
</html>
