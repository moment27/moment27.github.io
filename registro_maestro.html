<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro Maestro - Classcraft</title>
  <link rel="stylesheet" href="style_registro.css" />
</head>
<body>

  <div class="form-container">
    <img src="img/Classcraftlogo.png" alt="Logo Classcraft" class="logo" />
    <h2>Inscripción de maestro</h2>

    <button class="google-btn">
      <img src="img/google-icon.png" alt="Google Icon" />
      Inscribirse con Google
    </button>

    <form class="register-form">
      <div class="form-group">
        <input type="text" placeholder="Nombre" required>
        <input type="text" placeholder="Apellido" required>
      </div>

      <input type="email" placeholder="Correo electrónico" required>

      <div class="form-group">
        <input type="password" placeholder="Contraseña" required>
        <input type="password" placeholder="Confirmar su contraseña" required>
      </div>

      <select required>
        <option value="">Seleccione un idioma</option>
        <option value="es">Español</option>
        <option value="en">Inglés</option>
      </select>

      <button type="submit" class="submit-btn">COMENZAR</button>
    </form>

    <p class="footer-text">
      ¿Ya tiene una cuenta? <a href="#">Conéctese aquí</a>
    </p>
  </div>

</body>
</html>
